<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>5-Star Anime Rater</title>

        <style>
      /* Style the container element */
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }

      /* Style the form */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 500px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
      }

      /* Style the form heading */
      h1 {
        margin: 0 0 20px 0;
        font-size: 20px;
        font-weight: bold;
      }

      /* Style the form fields */
      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      /* Style the submit button */
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
      }
    </style>

    </head>
    <body>
        <h1>5-Star Anime Rater</h1>
        <div class="container">
            <!-- Add the form created by the previous JavaScript function here -->
            <form>
              <h1>Rate this manga</h1>
              <input type="text" placeholder="Enter your name" required />
              <input type="text" placeholder="Enter the manga name" required />
              <input type="number" min="1" max="5" required />
              <button>Submit</button>
            </form>
          </div>



        <script href=rater.js></script>

    </body>
</html>
